    <style>
      table {
	width: 100%;
	margin-bottom: 20px;
	border: 1px solid #1a1818;
	border-collapse: collapse; 
}
th {
	font-weight: bold;
	padding: 5px;
	background: #928d8d;
	border: 1px solid #1a1818;
}
td {
	border: 1px solid #1a1818;
	padding: 5px;
}
        
    </style>
</head>
<body>
    <div id='Calendar'></div>
    <script>
        function calendar(elem, year, month){
        var date = new Date(year,(month-1));   
        let mon = date.getMonth();
       
        let d = date.getDay()-1;
     
        let table = '<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>'
        for (var i=0;i<d;i++){
         table+='<td></td>';
        }
        while(mon==date.getMonth()){
            table+='<td>'+date.getDate()+'</td>';
            if(d%7==6){
                table+='</tr><tr>';
                    
            }
            date.setDate(date.getDate()+1);
           if(d==7){
               d=0;
           }
            d++;
           
        }
        console.log(d);
        if(d!=0){
        for(var i = d;i<7;i++){
             
            table+='</td><td>';
           
        }
    }
        

        elem.innerHTML=table+'</table>';
        }
    //    function getD(d){
    //        if(d==7)d=0;
    //        return d;
    //    }
        
        calendar(Calendar, 2021, 2);

    </script>
